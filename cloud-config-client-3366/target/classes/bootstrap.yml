server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    config:
      label: dev #分支名称
      name: config #配置文件前缀名
      profile: dev #配置文件后缀名，与前缀名用‘-’连接
      uri: http://localhost:3344 #配置中心服务地址
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"